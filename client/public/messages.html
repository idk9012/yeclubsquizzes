<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messages</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --bg-light: #f8f9fc;
      --bg-dark: #121212;
      --card-bg-light: #ffffff;
      --card-bg-dark: #1e1e2e;
      --text-light: #212529;
      --text-dark: #e0e0e0;
      --nav-bg-light: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --nav-bg-dark: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      --border-light: #dee2e6;
      --border-dark: #444;
      --message-bg-light: #f8f9fa;
      --message-bg-dark: #2d3748;
      --reply-bg-light: #e3f2fd;
      --reply-bg-dark: #1a365d;
    }

    [data-theme="light"] body {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    [data-theme="dark"] body {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: all 0.3s ease;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .navbar {
      background: var(--nav-bg-light);
      transition: background 0.3s ease;
    }

    [data-theme="dark"] .navbar {
      background: var(--nav-bg-dark);
    }

    .navbar-brand, .nav-link {
      color: white !important;
    }

    .theme-icon {
      font-size: 1.4rem;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .theme-icon:hover {
      transform: rotate(20deg);
    }

    .message-card {
      background-color: var(--card-bg-light);
      border: 1px solid var(--border-light);
      border-radius: 12px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
      overflow: hidden;
    }

    [data-theme="dark"] .message-card {
      background-color: var(--card-bg-dark);
      border-color: var(--border-dark);
    }

    .message-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }

    .message-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px 20px;
      border-bottom: none;
    }

    .message-content {
      padding: 20px;
    }

    .message-meta {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 10px;
    }

    .reply-section {
      background-color: var(--reply-bg-light);
      border-top: 1px solid var(--border-light);
      padding: 15px 20px;
    }

    [data-theme="dark"] .reply-section {
      background-color: var(--reply-bg-dark);
      border-color: var(--border-dark);
    }

    .reply-form {
      margin-top: 10px;
    }

    .reply-toggle {
      background: none;
      border: none;
      color: #007bff;
      text-decoration: underline;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .reply-toggle:hover {
      color: #0056b3;
    }

    .status-badge {
      font-size: 0.8rem;
      padding: 4px 8px;
      border-radius: 12px;
    }

    .status-new {
      background-color: #dc3545;
      color: white;
    }

    .status-replied {
      background-color: #28a745;
      color: white;
    }

    .chat-container {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid var(--border-light);
      border-radius: 8px;
      padding: 15px;
      background-color: var(--message-bg-light);
    }

    [data-theme="dark"] .chat-container {
      background-color: var(--message-bg-dark);
      border-color: var(--border-dark);
    }

    .chat-message {
      margin-bottom: 15px;
      padding: 10px 15px;
      border-radius: 18px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .chat-message.student {
      background-color: #e9ecef;
      margin-left: 0;
      margin-right: auto;
    }

    .chat-message.admin {
      background-color: #007bff;
      color: white;
      margin-left: auto;
      margin-right: 0;
    }

    [data-theme="dark"] .chat-message.student {
      background-color: #495057;
      color: var(--text-dark);
    }

    .chat-timestamp {
      font-size: 0.75rem;
      opacity: 0.7;
      margin-top: 5px;
    }

    .form-control, .form-select {
      background-color: inherit;
      color: inherit;
      border-color: var(--border-light);
    }

    [data-theme="dark"] .form-control,
    [data-theme="dark"] .form-select {
      background-color: var(--card-bg-dark);
      color: var(--text-dark);
      border-color: var(--border-dark);
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
    }

    /* Modern Button Styles */
    .modern-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      position: relative;
      overflow: hidden;
    }

    .modern-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
      background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
      color: white;
    }

    .modern-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .modern-btn:hover::before {
      left: 100%;
    }

    .modern-btn-secondary {
      background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
    }

    .modern-btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(108, 117, 125, 0.4);
      background: linear-gradient(135deg, #5a6268 0%, #3d4043 100%);
      color: white;
    }

    .modern-btn-success {
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 3px 12px rgba(40, 167, 69, 0.3);
    }

    .modern-btn-success:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 18px rgba(40, 167, 69, 0.4);
      background: linear-gradient(135deg, #218838 0%, #1e7e34 100%);
      color: white;
    }

    .modern-btn-light {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      border: 1px solid rgba(0,0,0,0.1);
      color: #495057;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 3px 12px rgba(0,0,0,0.1);
    }

    .modern-btn-light:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 18px rgba(0,0,0,0.15);
      background: linear-gradient(135deg, #e9ecef 0%, #dee2e6 100%);
      color: #495057;
    }

    [data-theme="dark"] .modern-btn-light {
      background: linear-gradient(135deg, #495057 0%, #6c757d 100%);
      border: 1px solid rgba(255,255,255,0.1);
      color: #f8f9fa;
    }

    [data-theme="dark"] .modern-btn-light:hover {
      background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
      color: #f8f9fa;
    }

    .reply-toggle {
      background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 500;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 3px 12px rgba(23, 162, 184, 0.3);
      text-decoration: none;
    }

    .reply-toggle:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 18px rgba(23, 162, 184, 0.4);
      background: linear-gradient(135deg, #138496 0%, #117a8b 100%);
      color: white;
      text-decoration: none;
    }

    /* Filter and Sort Button Styles */
    .form-select {
      border-radius: 15px;
      border: 2px solid var(--border-light);
      padding: 8px 16px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .form-select:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }

    [data-theme="dark"] .form-select:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
  </style>
</head>
<body>
  <nav class="navbar px-4 py-3 d-flex justify-content-between align-items-center">
    <span class="navbar-brand mb-0 h1">💬 Messages</span>
    <div class="d-flex gap-2">
      <button class="modern-btn-light" onclick="goBack()">⬅ Back to Dashboard</button>
      <button class="modern-btn-light" onclick="refreshMessages()">🔄 Refresh</button>
      <i class="bi bi-moon-stars-fill theme-icon" onclick="toggleTheme()"></i>
    </div>
  </nav>

  <div class="container py-4">
    <div class="row mb-4">
      <div class="col-md-6">
        <h3>📨 Student Messages</h3>
        <p class="text-muted">View and respond to student inquiries</p>
      </div>
      <div class="col-md-6">
        <div class="d-flex gap-2 justify-content-end">
          <select class="form-select" id="statusFilter" onchange="filterMessages()">
            <option value="all">All Messages</option>
            <option value="new">New Messages</option>
            <option value="replied">Replied Messages</option>
          </select>
          <select class="form-select" id="sortOrder" onchange="sortMessages()">
            <option value="newest">Newest First</option>
            <option value="oldest">Oldest First</option>
          </select>
        </div>
      </div>
    </div>

    <div id="messagesContainer">
      <div class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3">Loading messages...</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let allMessages = [];
    let filteredMessages = [];

    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute('data-theme');
      const next = current === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
    }

    function goBack() {
      window.location.href = 'admin-dashboard.html';
    }

    async function refreshMessages() {
      await loadMessages();
    }

    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
      loadMessages();
    });

    async function loadMessages() {
      try {
        const response = await fetch('/api/messages');
        const messages = await response.json();
        allMessages = messages;
        filteredMessages = [...messages];
        renderMessages();
      } catch (error) {
        console.error('Error loading messages:', error);
        document.getElementById('messagesContainer').innerHTML = 
          '<div class="alert alert-danger">Failed to load messages. Please try again.</div>';
      }
    }

    function filterMessages() {
      const filter = document.getElementById('statusFilter').value;
      
      if (filter === 'all') {
        filteredMessages = [...allMessages];
      } else if (filter === 'new') {
        filteredMessages = allMessages.filter(msg => !msg.replied);
      } else if (filter === 'replied') {
        filteredMessages = allMessages.filter(msg => msg.replied);
      }
      
      sortMessages();
    }

    function sortMessages() {
      const sortOrder = document.getElementById('sortOrder').value;
      
      if (sortOrder === 'newest') {
        filteredMessages.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
      } else {
        filteredMessages.sort((a, b) => new Date(a.createdAt) - new Date(b.createdAt));
      }
      
      renderMessages();
    }

    function renderMessages() {
      const container = document.getElementById('messagesContainer');
      
      if (filteredMessages.length === 0) {
        container.innerHTML = `
          <div class="text-center py-5">
            <i class="bi bi-inbox display-1 text-muted"></i>
            <h4 class="mt-3">No messages found</h4>
            <p class="text-muted">No messages match your current filter criteria.</p>
          </div>
        `;
        return;
      }

      container.innerHTML = filteredMessages.map(message => `
        <div class="message-card">
          <div class="message-header d-flex justify-content-between align-items-center">
            <div>
              <h5 class="mb-1">${message.subject}</h5>
              <div class="message-meta">
                From: ${message.name} (${message.email})
              </div>
            </div>
            <div class="d-flex align-items-center gap-2">
              <span class="status-badge ${message.replied ? 'status-replied' : 'status-new'}">
                ${message.replied ? 'Replied' : 'New'}
              </span>
              <small>${new Date(message.createdAt).toLocaleDateString()}</small>
            </div>
          </div>
          
          <div class="message-content">
            <p>${message.message}</p>
            
            ${message.replies && message.replies.length > 0 ? `
              <div class="chat-container mt-3">
                <h6>Conversation:</h6>
                <div class="chat-message student">
                  <div>${message.message}</div>
                  <div class="chat-timestamp">${new Date(message.createdAt).toLocaleString()}</div>
                </div>
                ${message.replies.map(reply => `
                  <div class="chat-message admin">
                    <div>${reply.message}</div>
                    <div class="chat-timestamp">${new Date(reply.createdAt).toLocaleString()}</div>
                  </div>
                `).join('')}
              </div>
            ` : ''}
          </div>
          
          <div class="reply-section">
            <button class="reply-toggle" onclick="toggleReplyForm('${message._id}')">
              <i class="bi bi-reply"></i> Reply to this message
            </button>
            
            <div class="reply-form d-none" id="replyForm-${message._id}">
              <div class="mt-3">
                <textarea class="form-control" id="replyText-${message._id}" rows="3" 
                          placeholder="Type your reply here..."></textarea>
                <div class="mt-2 d-flex gap-2">
                  <button class="modern-btn-success" onclick="sendReply('${message._id}')">
                    Send Reply
                  </button>
                  <button class="modern-btn-secondary" onclick="toggleReplyForm('${message._id}')">
                    Cancel
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      `).join('');
    }

    function toggleReplyForm(messageId) {
      const form = document.getElementById(`replyForm-${messageId}`);
      form.classList.toggle('d-none');
      
      if (!form.classList.contains('d-none')) {
        document.getElementById(`replyText-${messageId}`).focus();
      }
    }

    async function sendReply(messageId) {
      const replyText = document.getElementById(`replyText-${messageId}`).value.trim();
      
      if (!replyText) {
        alert('Please enter a reply message.');
        return;
      }

      try {
        const response = await fetch(`/api/messages/${messageId}/reply`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message: replyText })
        });

        if (response.ok) {
          alert('✅ Reply sent successfully!');
          document.getElementById(`replyText-${messageId}`).value = '';
          toggleReplyForm(messageId);
          await loadMessages(); // Refresh messages
        } else {
          const errorData = await response.json();
          alert(`❌ Failed to send reply: ${errorData.error || 'Unknown error'}`);
        }
      } catch (error) {
        console.error('Error sending reply:', error);
        alert('❌ Error sending reply. Please try again.');
      }
    }
  </script>
</body>
</html>
