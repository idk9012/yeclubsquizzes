<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <style>
    :root {
      --bg-light: #f8f9fc;
      --bg-dark: #1a1a1a;
      --card-light: #ffffff;
      --card-dark: #2c2c2c;
      --text-light: #212529;
      --text-dark: #eaeaea;
      --primary: #4facfe;
      --primary-hover: #007bff;
    }

    [data-theme="light"] body {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: var(--text-light);
    }

    [data-theme="dark"] body {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      transition: background 0.4s ease, color 0.4s ease;
    }

    .card {
      padding: 2rem;
      border-radius: 16px;
      background-color: var(--card-light);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      transition: background 0.3s ease, color 0.3s ease;
      position: relative;
    }

    [data-theme="dark"] .card {
      background-color: var(--card-dark);
      color: var(--text-dark);
    }

    .btn-primary {
      background-color: var(--primary);
      border: none;
      transition: background 0.3s ease;
    }

    .btn-primary:hover {
      background-color: var(--primary-hover);
    }

    .theme-toggle {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 1.3rem;
      cursor: pointer;
      color: #fff;
      transition: transform 0.3s ease;
    }

    [data-theme="dark"] .theme-toggle {
      color: #f1f1f1;
    }

    .theme-toggle:hover {
      transform: rotate(20deg);
    }

    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1050;
    }

    .spinner-border {
      width: 1.2rem;
      height: 1.2rem;
      margin-left: 8px;
    }

    .code-input {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 1rem 0;
    }

    .code-input input {
      width: 40px;
      height: 50px;
      font-size: 1.5rem;
      text-align: center;
      border: 2px solid #ccc;
      border-radius: 8px;
      background: transparent;
      color: inherit;
    }

    .code-input input:focus {
      border-color: var(--primary);
      outline: none;
    }
  </style>
</head>
<body>
  <i class="bi bi-moon-stars-fill theme-toggle" onclick="toggleTheme()"></i>

  <div class="card">
    <h3>Reset Your Password</h3>
    <p>Enter the 6-digit code sent to your email</p>

    <div class="code-input" id="codeInputs">
      <input type="text" maxlength="1" />
      <input type="text" maxlength="1" />
      <input type="text" maxlength="1" />
      <input type="text" maxlength="1" />
      <input type="text" maxlength="1" />
      <input type="text" maxlength="1" />
    </div>

    <form id="resetForm">
      <input type="password" id="newPassword" placeholder="New Password" class="form-control mb-3" required />
      <button type="submit" class="btn btn-primary w-100">
        Reset Password
        <span class="spinner-border d-none" id="spinner" role="status"></span>
      </button>
    </form>

    <p class="mt-3"><a href="/index.html">Back to Login</a></p>
  </div>

  <!-- Toast -->
  <div class="toast-container position-fixed top-0 end-0 p-3" id="toastHolder"></div>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute('data-theme');
      const next = current === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
    }

    window.addEventListener('DOMContentLoaded', () => {
      const saved = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', saved);
    });

    const inputs = document.querySelectorAll('#codeInputs input');
    inputs.forEach((input, i) => {
      input.addEventListener('input', () => {
        if (input.value && i < inputs.length - 1) inputs[i + 1].focus();
      });
    });

    const form = document.getElementById('resetForm');
    const spinner = document.getElementById('spinner');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = localStorage.getItem('resetEmail');
      const code = Array.from(inputs).map(i => i.value).join('');
      const password = document.getElementById('newPassword').value;

      if (!email || code.length !== 6 || password.length < 8) {
        showToast('Fill in all fields and ensure password is strong', 'danger');
        return;
      }

      spinner.classList.remove('d-none');

      const res = await fetch('/api/auth/reset-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, code, password })
      });

      const data = await res.json();
      spinner.classList.add('d-none');

      if (res.ok) {
        showToast('âœ… Password changed! Redirecting...', 'success');
        setTimeout(() => window.location.href = 'index.html', 2000);
      } else {
        showToast(data.error || 'Reset failed', 'danger');
      }
    });

    function showToast(msg, type = 'info') {
      const toast = document.createElement('div');
      toast.className = `toast align-items-center text-bg-${type} border-0 show`;
      toast.role = 'alert';
      toast.innerHTML = `
        <div class="d-flex">
          <div class="toast-body">${msg}</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
      `;
      document.getElementById('toastHolder').appendChild(toast);
      setTimeout(() => toast.remove(), 5000);
    }
  </script>
</body>
</html>
