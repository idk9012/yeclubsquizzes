<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    /* Same style from dashboard/settings for consistency */
    :root {
      --bg-light: #f8f9fc;
      --bg-dark: #121212;
      --card-bg-light: #ffffff;
      --card-bg-dark: #1e1e2e;
      --text-light: #212529;
      --text-dark: #e0e0e0;
      --nav-bg-light: linear-gradient(to right, #4e73df, #224abe);
      --nav-bg-dark: linear-gradient(to right, #333, #111);
      --menu-bg-light: #ffffff;
      --menu-bg-dark: #2c2c2c;
      --border-light: #dee2e6;
      --border-dark: #444;
    }
    [data-theme="light"] body {
      background-color: var(--bg-light);
      color: var(--text-light);
    }
    [data-theme="dark"] body {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
      animation: fadeIn 0.6s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .navbar {
      background: var(--nav-bg-light);
      transition: background 0.3s ease;
      animation: slideDown 0.5s ease-in-out;
    }
    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    [data-theme="dark"] .navbar {
      background: var(--nav-bg-dark);
    }
    .navbar-brand, .nav-link {
      color: white !important;
    }
    .navbar-nav {
      display: flex;
      flex-direction: row;
      gap: 1rem;
      align-items: center;
      margin-bottom: 0;
    }
    .navbar .d-flex.align-items-center {
      gap: 0.75rem;
    }
    .theme-icon {
      font-size: 1.4rem;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease;
      display: inline-block;
    }
    .theme-icon:hover {
      transform: rotate(20deg);
    }
    @media (max-width: 768px) {
      .navbar-nav {
        display: none !important;
      }
      .menu-toggle, .theme-icon {
        display: inline-block;
        color: white;
        background: none;
        border: none;
        font-size: 1.6rem;
        transition: transform 0.3s ease;
      }
      .menu-toggle.clicked {
        transform: rotate(90deg);
      }
      .custom-menu {
        display: block;
        position: absolute;
        right: 1rem;
        top: 60px;
        background-color: var(--menu-bg-light);
        border-radius: 10px;
        padding: 1rem;
        min-width: 180px;
        transform: scale(0.9) translateY(-10px);
        opacity: 0;
        pointer-events: none;
        transition: transform 0.3s ease, opacity 0.3s ease;
        z-index: 1000;
        animation: menuPop 0.3s ease-in-out;
      }
      @keyframes menuPop {
        from { transform: scale(0.85) translateY(-20px); opacity: 0; }
        to { transform: scale(1) translateY(0); opacity: 1; }
      }
      [data-theme="dark"] .custom-menu {
        background-color: var(--menu-bg-dark);
        box-shadow: 0 5px 20px rgba(255, 255, 255, 0.05);
      }
      .custom-menu.show {
        opacity: 1;
        transform: scale(1) translateY(0);
        pointer-events: auto;
      }
      .custom-menu a {
        display: block;
        color: inherit;
        text-decoration: none;
        margin: 0.5rem 0;
        font-weight: 500;
        transition: color 0.2s ease;
      }
      .custom-menu a:hover {
        color: #0d6efd;
      }
    }
    @media (min-width: 769px) {
      .menu-toggle, .custom-menu {
        display: none !important;
      }
      .theme-icon {
        display: inline-block;
      }
    }
    [data-theme="light"] .quiz-card {
      background-color: var(--card-bg-light);
      color: var(--text-light);
      border: 1px solid var(--border-light);
    }
    [data-theme="dark"] .quiz-card {
      background-color: var(--card-bg-dark);
      color: var(--text-dark);
      border: 1px solid var(--border-dark);
    }
    .quiz-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .quiz-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <nav class="navbar px-3">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a class="navbar-brand" href="dashboard.html">ðŸŽ“ Student Portal</a>
      <div class="d-flex align-items-center">
        <ul class="navbar-nav flex-row gap-3 d-none d-md-flex">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="quizzes.html">Quizzes</a></li>
          <li class="nav-item"><a class="nav-link" href="settings.html">Settings</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
        </ul>
        <button class="menu-toggle d-md-none" id="menuToggle"><i class="bi bi-list"></i></button>
        <i class="bi bi-moon-stars-fill theme-icon ms-2" onclick="toggleTheme()"></i>
      </div>
    </div>
    <div class="custom-menu d-md-none" id="customMenu">
      <a href="dashboard.html">Dashboard</a>
      <a href="quizzes.html">Quizzes</a>
      <a href="settings.html">Settings</a>
      <a href="contact.html">Contact</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>
  </nav>

  <main class="container py-5">
    <h2 class="mb-4">ðŸ“¨ Contact Support</h2>
    <div class="card quiz-card p-4">
      <div class="card-body">
        <form id="contactForm">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="your@email.com" required>
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" placeholder="Message subject" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Type your message here..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary" id="sendBtn">
            <span class="btn-text">Send Message</span>
            <span class="spinner-border spinner-border-sm d-none" role="status"></span>
          </button>
        </form>
      </div>
    </div>
  </main>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      if (!localStorage.getItem('userId')) {
        window.location.href = 'index.html'; // redirect to login
      }
      
      // Pre-fill user info if available
      const userEmail = localStorage.getItem('userEmail');
      const userName = localStorage.getItem('userName');
      if (userEmail) document.getElementById('email').value = userEmail;
      if (userName) document.getElementById('name').value = userName;
    });

    // Handle form submission
    document.getElementById('contactForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const sendBtn = document.getElementById('sendBtn');
      const btnText = sendBtn.querySelector('.btn-text');
      const spinner = sendBtn.querySelector('.spinner-border');
      
      // Show loading state
      btnText.textContent = 'Sending...';
      spinner.classList.remove('d-none');
      sendBtn.disabled = true;
      
      try {
        const formData = {
          name: document.getElementById('name').value,
          email: document.getElementById('email').value,
          subject: document.getElementById('subject').value,
          message: document.getElementById('message').value,
          userId: localStorage.getItem('userId')
        };
        
        const response = await fetch('/api/messages/send', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });
        
        if (response.ok) {
          alert('âœ… Message sent successfully! We will get back to you soon.');
          document.getElementById('contactForm').reset();
          // Re-fill user info
          const userEmail = localStorage.getItem('userEmail');
          const userName = localStorage.getItem('userName');
          if (userEmail) document.getElementById('email').value = userEmail;
          if (userName) document.getElementById('name').value = userName;
        } else {
          const errorData = await response.json();
          alert(`âŒ Failed to send message: ${errorData.error || 'Unknown error'}`);
        }
      } catch (error) {
        console.error('Error sending message:', error);
        alert('âŒ Error sending message. Please try again.');
      } finally {
        // Reset button state
        btnText.textContent = 'Send Message';
        spinner.classList.add('d-none');
        sendBtn.disabled = false;
      }
    });

    function logout() {
      localStorage.clear();
      window.location.href = 'index.html';
    }
    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute('data-theme');
      const next = current === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
    }
    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
    });
    const toggle = document.getElementById('menuToggle');
    const menu = document.getElementById('customMenu');
    toggle?.addEventListener('click', (e) => {
      menu.classList.toggle('show');
      toggle.classList.toggle('clicked');
      e.stopPropagation();
    });
    document.addEventListener('click', (e) => {
      if (!toggle.contains(e.target) && !menu.contains(e.target)) {
        menu.classList.remove('show');
        toggle.classList.remove('clicked');
      }
    });
  </script>
</body>
</html>
